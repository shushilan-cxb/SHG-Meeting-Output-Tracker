<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHG Meeting Output Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-8">SHG Meeting Output Tracker</h1>

        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <form id="shg-form">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Select Upazila</label>
                    <div id="upazila-radios" class="flex flex-wrap gap-4"></div>
                </div>

                <div class="mb-6">
                    <label for="union-select" class="block text-gray-700 text-sm font-bold mb-2">Select Union</label>
                    <select id="union-select" disabled class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">-- Select Union --</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="fs-select" class="block text-gray-700 text-sm font-bold mb-2">Responsible FS</label>
                    <select id="fs-select" disabled class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">-- Select Responsible FS --</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="shg-select" class="block text-gray-700 text-sm font-bold mb-2">Select SHG</label>
                    <select id="shg-select" disabled class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">-- Select SHG --</option>
                    </select>
                </div>
            </form>
        </div>

        <div id="tally-form-container" class="mt-8" style="display: none;">
            <iframe id="tally-iframe" src="" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0" title="Tally Form"></iframe>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
